<div class="login-container">

    <!-- Formulario de inicio de sesión -->
    <div class="form-section">
        <div class="back-button">
            <i class="fa-solid fa-arrow-left" routerLink=""></i>
            <a routerLink="">Inicio</a>
        </div>

        <form class="login-form" id="login-form" #loginForm="ngForm" novalidate>
            <h1>Iniciar Sesión</h1>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-control"
                    placeholder="Ingresa tu correo" 
                    required
                    email
                    ngModel
                    #email="ngModel"
                >
                <!--div de validaciones Alerts-->
                <div *ngIf="email.invalid  && (email.dirty || email.touched)" class="text-danger">
                    <small *ngIf="email.errors?.['required']"> El email es obligatorio</small>
                    <small *ngIf="email.errors?.['email']"> El email no tiene el formato solicitado</small>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-control"
                    placeholder="Ingresa tu contraseña" 
                    required
                    ngModel
                    #userPassword="ngModel"
                >
                <!--div de validaciones Alerts-->
                <div *ngIf="userPassword.invalid  && (userPassword.dirty || userPassword.touched)" class="text-danger">
                    <small *ngIf="email.errors?.['required']"> La contraseña es obligatoria</small>
                </div>
            </div>

            <p class="forgot-password">¿Olvidaste tu contraseña? <a> Recuperar contraseña</a></p>

            <button 
                type="submit" 
                class="btn btn-primary"
            >Iniciar sesión
        </button>

            <p class="register">¿Aún no eres miembro? <a routerLink="/register"> Regístrese</a></p>
        </form>
    </div>
</div>


<router-outlet></router-outlet>
